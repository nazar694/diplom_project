{% extends 'main/base.html' %}
{% load static%}

{% block content %}
    <link rel="stylesheet" href="{% static 'main/css/login.css' %}">
    <div class="main-div">
        <div class="container">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <div class="card card-body">
                        <form id="submitForm" method="post" data-parsley-validate="" data-parsley-errors-messages-disabled="true" novalidate="" _lpchecked="1"><input type="hidden" name="_csrf" value="7635eb83-1f95-4b32-8788-abec2724a9a4">
                            {% csrf_token %}
                            <div class="form-group required">
                                <label class="username" for="username">Username</label>
                                <input type="text" class="form-control" id="username" required="" name="username" value="">
                            </div>
                            <div class="form-group required">
                                <label class="d-flex flex-row align-items-center" for="password">Password
                                <a class="ml-auto border-link small-xl" href="/forget-password">Forget?</a></label>
                                <input type="password" class="form-control" required="" id="password" name="password" value="">
                            </div>

                            {% for mes in messages %}
                                <p> {{ mes }} </p>
                            {% endfor %}

                            <div class="form-group pt-1">
                                <button class="btn btn-primary btn-block" type="submit">Log In</button>
                            </div>
                        </form>
                        <p class="small-xl pt-3 text-center">
                            <span class="text-muted">Not a member?</span>
                            <a class="ml-auto border-link small-xl" href="{% url 'registration' %}">Sign up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
