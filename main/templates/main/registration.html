{% extends 'main/base.html' %}
{% load static%}
{% block content %}

<link rel="stylesheet" href="{% static 'main/css/login.css' %}">
    <div class="main-div">
        <div class="container">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <div class="card card-body">
                        <form id="submitForm" action="" method="post" data-parsley-validate="" data-parsley-errors-messages-disabled="true" novalidate="" >
                            {% csrf_token %}
                            <div class="form-group required">
                                <label class="username" >Username</label>
                                {{ form.username }}
                            </div>
                            <div class="form-group required">
                                <label class="username"  >Email</label>
                                {{ form.email }}
                            </div>
                            <div class="form-group required">
                                <label class="username"  >Phone</label>
                                {{ form.phone_number }}
                            </div>
                            <div class="form-group required">
                                <label class="d-flex flex-row align-items-center">Password</label>
                                {{ form.password1 }}
                            </div>
                            <div class="form-group required">
                                <label class="d-flex flex-row align-items-center">Confirm Password</label>
                                {{ form.password2 }}
                            </div>
                            {{ form.errors }}
                            <div class="form-group pt-1">
                                <input class="btn btn-primary btn-block" type="submit" value="Sign Up"/>
                            </div>
                        </form>
                        <p class="small-xl pt-3 text-center">
                            <span class="text-muted">Already have account?</span>
                            <a class="ml-auto border-link small-xl" href="{% url 'login' %}">Log in</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
