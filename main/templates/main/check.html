{% extends 'main/base.html' %}
{% load static%}

{% block content %}
    <link rel="stylesheet" href="{% static 'main/css/login.css' %}">
    <div class="main-div">
        <div class="container">
            <div class="row">
                {% if name == 'no_place' %}
                    <div class="col-md-5 mx-auto">
                        <div class="card card-body">
                            <div class="text-center">
                                <h2 class="section-heading text-uppercase">Hello, {{ request.user }}</h2>
                                <h3 class="section-subheading">За вашим запитом немає вільних місць на {{ parking.name }}</h3>
                            </div>
                            <img class="img-fluid" src="{% static 'main/assets/img/parking/no_qr.png' %}" alt="..." />


                            <div class="row px-3 justify-content-center">
                                <div class="col-lg-6 col-sm-6 ">
                                    <a href="{% url 'index' %}"><input class="btn btn-primary my-2" type="button"  value="Повернутись"/></a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% elif name == 'no_payment' %}
                    <div class="col-md-5 mx-auto">
                        <div class="card card-body">
                            <div class="text-center">
                                <h2 class="section-heading text-uppercase">Hello, {{ request.user }}</h2>
                                <h3 class="section-subheading">Ви не оплатили місце!</h3>
                            </div>
                            <img class="img-fluid" src="{% static 'main/assets/img/parking/no_qr.png' %}" alt="..." />


                            <div class="row px-3 justify-content-center">
                                <div class="col-lg-6 col-sm-6 ">
                                    <a href="{% url 'index' %}"><input class="btn btn-primary my-2" type="button"  value="На головну"/></a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
