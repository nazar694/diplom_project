{% extends 'main/base.html' %}
{% load static%}

{% block content %}
    <div class="main-div">
        <div class="container">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <div class="card card-body">
                        <form id="submitForm" method="post" data-parsley-validate="" data-parsley-errors-messages-disabled="true" novalidate="" _lpchecked="1"><input type="hidden" name="_csrf" value="7635eb83-1f95-4b32-8788-abec2724a9a4">
                            {% csrf_token %}
                            <input type="hidden" id="form_action" name="form_action" value="payment">
                            <input type="hidden" id="free_place" name="free_place" value="{{ free_place.id }}">
                            <div class="form-group required p-2">
                                <input type="radio" id="true" name="payment" value="true">
                                <label for="true">Оплатити</label><br>
                                <input type="radio" id="false" name="payment" value="false">
                                <label for="false">Відмовитись</label><br>
                            </div>
                            <div class="form-group pt-1">
                                <button class="btn btn-primary btn-block" type="submit">Підтвердити</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
